<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>View Grade</title>
    <link rel="stylesheet" type="text/css" href="grades.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div>
        <h1>View grade</h1>

        <form action="http://mumstudents.org/params.php" method="post">

            <p>
                <label class="label">Name:</label>
                <input type="text" name="name" placeholder="name!" required="required" />
            </p>

            <p><label class="label">Student ID: </label>
                <input type="text" name="ids" placeholder="ID!" required="required" />
            </p>

            <p>
                <label class="label">Choose HomeWork:</label>
                <select name="HomeWork">
                    <option>HomeWork01</option>
                    <option>HomeWork02</option>
                    <option>HomeWork03</option>
                    <option>HomeWork04</option>
                </select>
            </p>

            <p>
                <label class="label">Choose Intake:</label>
                <label> <input type="radio" name="entry" /> FEB </label>
                <label> <input type="radio" name="entry" /> May</label>
                <label> <input type="radio" name="entry" /> AUG</label>
                <label> <input type="radio" name="entry" /> Nov</label>

            </p>

            <p>
                <label><input type="checkbox" name="check" /> This is My Own Grade</label>
            </p>
            <input type="submit" name="submit" value="Get Grade!" />
        </form>
    </div>
</body>

</html>
